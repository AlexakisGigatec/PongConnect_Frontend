<div class="controller">
    <div class="joystick" #joy (mousedown)="start($event)" (mousemove)="moveJoy($event)" (mouseup)="end()"
        (mouseleave)="end()" (touchstart)="start($event)" (touchmove)="moveJoy($event)" (touchend)="end()"
        (touchcancel)="end()">
        <div class="stick" [style.transform]="transform"></div>
    </div>
</div>
